<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
</head>
<body>

<!--jQuery and jQuery-ui are required for this widget to work -->
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!-- Here we add the panel slider jQuery UI widget -->
<script src="panelSlider.js"></script>

<script type="text/javascript">
    /*
    Declaring the panelSlide variable here, so it's available in all javascript functions.
    */
    var panelSlide=null;
    
    $(function() {
        /*
        Initialise the panelSlider with a list of id's which should be slideable,
        and attach the panelSlide widget to a specific DOM object (in this case the div with it 'wrapper')
        */
        panelSlide = $("#wrapper").panelSlider({panels:["view1","view2"]});
        
        //Here we add an extra panel after initialisation
        panelSlide.panelSlider("addPanel","view3");
        
        //This is a jQuery example of how to interact with the panel slider
        $("#view1 a").click(function(){
            panelSlide.panelSlider("slide","view2",false);
        });
        
        $("#view2 a").click(function(){
            panelSlide.panelSlider("slide","view3",false);
        });
        
        $("#view3 a").click(function(){
            panelSlide.panelSlider("slide","view1",true);
        });
    });
</script>


<div id="wrapper">
    <div class="jumbotron" id="view1">
        <div class="container">
            <h1>First panel</h1>
            <p>This i the first panel in line</p>
            <a class="btn btn-primary btn-large">Go to view 2</a>
        </div>
    </div>
    
    <div class="jumbotron" id="view2">
        <div class="container">
            <h1>Second panel</h1>
            <p>This i the second panel in line</p>
            <a class="btn btn-primary btn-large">Go to view 3</a>
        </div>
    </div>
    
    <div class="jumbotron" id="view3">
        <div class="container">
            <h1>Third panel</h1>
            <p>This i the third panel in line</p>
            <a class="btn btn-primary btn-large">Go to view 1</a>
        </div>
    </div>
</div>

</body>
</html>
