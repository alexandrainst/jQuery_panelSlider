<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>

<!--jQuery and jQuery-ui are required for this widget to work -->
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

<!-- Here we add the panel slider jQuery UI widget -->
<script src="panelSlider.js"></script>

<script type="text/javascript">
    /*
    Declaring the panelSlide variable here, so it's available in all javascript functions.
    */
    var panelSlide=null;
    
    $(function() {
        /*
        Initialise the panelSlider with a list of id's which should be slideable,
        and attach the panelSlide widget to a specific DOM object (in this case the div with it 'wrapper')
        */
        panelSlide = $("#wrapper").panelSlider({panels:["view1","view2","view3"]});
        
        $("#view3 a").click(function(){
            panelSlide.panelSlider("slide","view1",true);
        });
    });
</script>


<div id="wrapper">
        <div style="background-color:green;" id="view1">
            <span>This is the first view</span>
            <a href='javascript:panelSlide.panelSlider("slide","view2",false);'>Go to view 2</a>
        </div>
    
        <div style="background-color:black;" id="view2">
            <span>This is the second view</span>
            <a href='javascript:panelSlide.panelSlider("slide","view3",false);'>Go to view 3</a>
        </div>
        
        <div style="background-color:red;" id="view3">
            <span>This is the third view</span>
            <a href="#">Go to view 1</a>
        </div>
</div>

</body>
</html>
